<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden {
      display: none;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
  </style>
</head>

<body class="fondo-on">
  <!-- Sección de Login -->
  <div id="loginSection" class="container">
    <img src="assets/Antequera-bod.png" loading="lazy" style="width:70%;" alt="Antequera-bod" class="logo">
    <h1>Inicio de sesion</h1>
    <form method="post">
      <div class="username">
        <input type="text" id="username" required>
        <label>Usuario</label>
      </div>
      <div class="username">
        <input type="password" id="password" required>
        <label>Contraseña</label>
      </div>
      <div class="recordar">¿Olvido su Contraseña?</div>
      <button class="logBoton" onclick="login()" type="button">Iniciar sesion</button>
      <div class="registrarse">
        Quiero hacer el <a href="register.html">registro</a>
        <p class="loginError" id="loginError"></p>
      </div>
    </form>
  </div>

  <div id="dashboardSection" class="main hidden">
    <header class="dashboard-header">
      <h2 class="TopTitle">Dashboard</h2>
      <div class="controles">
        <div class="headerTC">
          <div class="headerTitle">AntequerasReg: The best thing ever made</div>
          <div class="headerButtons">
            <button class="regBoton" onclick="abrirModal()">Nuevo Registro</button>
            <div class="modal-overlay" id="modal">
              <div class="modal-content">
                <span class="close-btn" onclick="cerrarModal()">×</span>
                <div id="formulario">
                  <h3 id="titulo-form">Nuevo Usuario</h3>
                  <form id="formUsuario">
                    <input type="hidden" id="edit_id" />

                    <label>Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre" required />

                    <label>Apellido:</label>
                    <input type="text" id="apellido" placeholder="Apellido" required />

                    <label>Fecha de nacimiento:</label>
                    <input type="date" id="nacimiento" />

                    <label>Dirección:</label>
                    <input type="text" id="direccion" placeholder="Dirección" />

                    <label>Usuario:</label>
                    <input type="text" id="usuario" placeholder="Usuario" required />

                    <label>Contraseña:</label>
                    <input type="text" id="contrasena" placeholder="Contraseña" required />

                    <label>Rol:</label>
                    <select id="rol" required></select>

                    <button class="saveBoton" type="submit">Guardar</button>
                  </form>
                </div>
              </div>
            </div>
            <button class="logOutBoton" onclick="location.reload()">Cerrar sesión</button>
          </div>
        </div>
    </header>

    <script src="js-code/dashboard.js"></script>

    <h3 class="listEncavezado">Historial de Registros</h3>
    <table id="tabla-usuarios">
      <thead>
        <tr>
          <th>ID</th>
          <th>User_cod</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Nacimiento</th>
          <th>Dirección</th>
          <th>Rol</th>
          <th>Usuario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      let editando = false;

      function mostrarFormulario() {
        document.getElementById('formulario').style.display = 'block';
        document.getElementById('formUsuario').reset();
        document.getElementById('edit_id').value = '';
        document.getElementById('titulo-form').textContent = 'Nuevo Usuario';
        editando = false;
      }

      async function cargarRoles() {
        const res = await fetch('/api/roles');
        const roles = await res.json();
        const select = document.getElementById('rol');
        select.innerHTML = '';
        roles.forEach(r => {
          const option = document.createElement('option');
          option.value = r.Id_rol;
          option.textContent = r.Nombre_rol;
          select.appendChild(option);
        });
      }

      async function cargarUsuarios() {
        const res = await fetch('/api/usuarios');
        const usuarios = await res.json();
        const tbody = document.querySelector('#tabla-usuarios tbody');
        tbody.innerHTML = '';
        usuarios.forEach(u => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
          <td>${u.id_usuario}</td>
          <td>${u.COD_User}</td>
          <td>${u.Nombre}</td>
          <td>${u.Apellido}</td>
          <td>${u.F_Nacimiento || ''}</td>
          <td>${u.Dirección || ''}</td>
          <td>${u.Nombre_rol}</td>
          <td>${u.Usuario}</td>
          <td>
            <button onclick="editarUsuario(${u.id_usuario})">Editar</button>
            <button onclick="borrarUsuario(${u.id_usuario})">Borrar</button>
          </td>
        `;
          tbody.appendChild(tr);
        });
      }

      async function editarUsuario(id) {
        const res = await fetch(`/api/usuarios/${id}`);
        const u = await res.json();
        document.getElementById('formulario').style.display = 'block';
        document.getElementById('titulo-form').textContent = 'Editar Usuario';
        document.getElementById('edit_id').value = u.id_usuario;
        document.getElementById('nombre').value = u.Nombre;
        document.getElementById('apellido').value = u.Apellido;
        document.getElementById('nacimiento').value = u.F_Nacimiento || '';
        document.getElementById('direccion').value = u.Dirección || '';
        document.getElementById('usuario').value = u.Usuario;
        document.getElementById('contrasena').value = u.contrasena || '';
        document.getElementById('rol').value = u.id_rol || '';
        editando = true;
      }

      async function borrarUsuario(id) {
        if (!confirm('¿Eliminar este usuario?')) return;
        await fetch(`/api/usuarios/${id}`, { method: 'DELETE' });
        await cargarUsuarios();
      }

      document.getElementById('formUsuario').addEventListener('submit', async (e) => {
        e.preventDefault();

        const payload = {
          id_rol: document.getElementById('rol').value,
          Nombre: document.getElementById('nombre').value,
          Apellido: document.getElementById('apellido').value,
          F_Nacimiento: document.getElementById('nacimiento').value,
          Dirección: document.getElementById('direccion').value,
          Usuario: document.getElementById('usuario').value,
          contrasena: document.getElementById('contrasena').value
        };

        // Validación básica
        if (!payload.Nombre || !payload.Apellido || !payload.Usuario || !payload.contrasena || !payload.id_rol) {
          alert('❌ Por favor completa todos los campos obligatorios.');
          return;
        }

        const id = document.getElementById('edit_id').value;
        const url = editando ? `/api/usuarios/${id}` : '/api/usuarios';
        const method = editando ? 'PUT' : 'POST';

        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (res.ok) {
          alert(editando ? '✅ Usuario actualizado' : '✅ Usuario creado con código: ' + result.COD_User);
          // Cerrar el overlay por completo (oculta modal) y limpiar el formulario
          if (typeof cerrarModal === 'function') cerrarModal();
          document.getElementById('formUsuario').reset();
          await cargarUsuarios();
        } else {
          alert('❌ Error: ' + result.error);
        }
      });

      // Inicializar
      cargarRoles();
      cargarUsuarios();
    </script>
  </div>

  <!-- dashboard.js ya se incluyó arriba (antes del script que inicializa roles/usuarios) -->
  <script>
    // Si quieres ejecutar algo al cargar la página desde dashboard.js, hazlo aquí o dentro
    // del propio archivo `dashboard.js`. No sea necesario llamar a login()/logout() globalmente.
  </script>

</body>

</html>
