        padding: 0;
        font-family: Calibri, sans-serif;
        background-color: #d2d6e0;
        height: 100vh;
    }

    .parent {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 50px 1fr;
        grid-column-gap: 0px;
        grid-row-gap: 7px;

        height: 98vh;
        padding: 4px;
    }

    .section1 {
        grid-area: 1 / 1 / 2 / 2;
    }

    .section2 {
        grid-area: 2 / 1 / 3 / 2;
    }

    /*----------------------------------------------*/
    .container-gestion {
        border-radius: 10px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 19px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .title-container-gestion {}

    .btn-agregar-proveedor {
        background: #0ea2cf;
        color: white;
        padding: 9px;
        border-radius: 8px;
        border-style: none;
    }

    .btn-agregar-proveedor:hover {
        background-color: #0056b3;
    }

    /*-----------------------------------------*/
    .container-proveedores-gestion {
        margin-top: 10px;
        border-radius: 10px;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .title_historial_Movimientos_Recientes {}

    .sub-container-action-proveedor {
        margin-left: 9px;
        width: 97%;
        flex-direction: row;
        border-bottom: 3px #9394a0 solid;
        padding: 4px;
        padding-left: 10px;
    }

    .containner-search-proveedor {
        display: flex;
        align-items: center;
        width: 52%;
    }

    .search-proveedor {
        background: white;
        border: 0.5px solid grey;
        width: 73%;
        margin-right: 3px;
    }

    .search-name {
        border-style: none;
        width: 92%;
        height: 32px;
    }

    .search-name:focus {
        outline: none;
    }

    .btn-search {
        background: white;
        font-weight: bold;
        border-style: none;
    }

    .Select-filtros {
        width: 30%;
        height: 34px;

    }

    /*------------*/
    .container-title-sub-gestion {
        width: 48%;
        display: flex;
        align-items: center;
    }

    .container-title-sub-gestion>h2 {
        margin-right: 5px;
    }

    .container-title-sub-gestion>span {
        font-weight: bold;
        font-size: 25px;
    }

    /************************************/
    .container-registro-Proveedores {
        display: grid;
        grid-template-columns: repeat(2, 1fr) 3fr 1fr 0.6fr;
        grid-template-rows: 35px 1fr;
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        background: #d9d9d9;
        font-weight: bold;
        align-items: center;
    }

    .data-item1 {
        grid-area: 1 / 1 / 2 / 2;
    }

    .data-item2 {
        grid-area: 1 / 2 / 2 / 3;
    }

    .data-item3 {
        grid-area: 1 / 3 / 2 / 4;
    }

    .data-item4 {
        grid-area: 1 / 4 / 2 / 5;
    }

    .data-item5 {
        grid-area: 1 / 5 / 2 / 6;
    }

    .list-data-proveedores {
        grid-area: 2 / 1 / 3 / 6;
    }

    .list-data-proveedores {
        overflow-y: scroll;
        height: 69vh;
        padding: 5px;
    }

    .data-item-proveedor {
        display: grid;
        grid-template-columns: repeat(2, 1fr) 3fr 1fr 0.5fr;
        grid-template-rows: 31px 1fr;
        grid-column-gap: 2px;
        grid-row-gap: 0px;
        margin-bottom: 2px;

    .data-item-proveedor>span {
        background: white;
        padding: 7px;
    }

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
    }

    .span-action-proveedor>button {
        width: 47%;
        background: white;

    }

    .btn-action-proveedor {
        border-style: none;
    }

    .btn-action-history {
        border-style: none;
    }

    .iconUnoStock-edit {

        color: blue;
    }

    .iconUnoStock-delete {
        color: red;

    }

    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    .modal-content {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

    table {
        margin-left: 10px;

        background-repeat: no-repeat;

        border-collapse: collapse;

    td {

        padding: 10px;
        padding-left: 5px;
        border: 2px solid #cecfd2;
    }

    table thead {
        background-color: #cacdd6;
        border: 2px solid #c1c5de;
    }

    table tbody {
        background-color: #c4c4c4;
    }

    .Ultimo {

    }

    .saveBoton {
        margin-top: 10px;

        background-color: #0ea2cf;
        color: white;
        border: none;
        padding: 10px 20px;

    .saveBoton:hover {

    .close-btn {

<section class="parent">
    <section class="section1 container-gestion">
        <h1 class="title-container-gestion">Resumen de Proveedores</h1>
        <button class="btn-agregar-proveedor" onclick="abrirModal()">Nuevo Registro</button>
        <div class="modal-overlay" id="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="cerrarModal()">×</span>
                <div id="formulario">
                    <h3 id="titulo-form">Nuevo Usuario</h3>
                    <form id="formUsuario">
                        <input type="hidden" id="edit_id" />

                        <label>Nombre</label>
                        <input type="text" id="nombre" placeholder="Nombre o Alias" required />

                        <label>Descripción</label>
                        <input type="text" id="descripcion" placeholder="Servicio, tipo de producto, etc " />

                        <label>Número de teléfono</label>
                        <input type="text" id="telefono" placeholder="Número de teléfono" />

                        <label>Email</label>
                        <input type="text" id="email" placeholder="example@gmail.com" />

                        <button class="saveBoton" type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="Proveedores.js">
            abrirModal()
            cerrarModal()
        </script>
    </section>
    <section class="section2 container-proveedores-gestion">
        <div class="sub-container-action-proveedor">
            <div class="container-title-sub-gestion">
