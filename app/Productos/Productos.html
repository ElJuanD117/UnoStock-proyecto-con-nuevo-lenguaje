<style type="text/css">
	*{

.productos {
    display: grid;

    grid-row-gap: 1px;
}
.container-search {

.container-select-categoria{ grid-area: 2 / 1 / 3 / 6; }
.container-list-product {
    grid-area: 3 / 1 / 6 / 6;

    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: 1fr;
    grid-auto-rows: auto;

.container-list-product {
    background: #bfbfbf;

    height: 83vh;
    overflow-y: scroll;

}

/* Estiliza toda la barra de desplazamiento */
.container-list-product::-webkit-scrollbar {
  width: 12px; /* Ancho de la barra */
}

/* Estiliza el canal (la pista) */
.container-list-product::-webkit-scrollbar-track {
  background: #f1f1f1; /* Fondo del canal */
}

/* Estiliza el pulgar (el controlador) */
.container-list-product::-webkit-scrollbar-thumb {
  background: #888; /* Color del pulgar */
  border-radius: 6px; /* Bordes redondeados */
}

/* Estiliza el pulgar al pasar el rat√≥n */
.container-list-product::-webkit-scrollbar-thumb:hover {
  background: #555;
}
